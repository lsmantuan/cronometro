<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro Simples</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <main>
       <section>
           <div class="titulo">Cronômetro</div>
           <div class="cronometro">
               <span id="minutos">00</span>
               <span class="divisaosegundo">:</span>
               <span id="segundos">00</span>
               <span class="divisaocentesimo">.</span>
               <span id="centesimos">00</span>
            </div>
       </section>
       <section class="controles">
           <input type="button" id="iniciar" class="botao" value="&#9654;">
           <input type="button" id="pausar" class="botao oculto" value="&#9208;">
           <input type="button" id="parar" class="botao oculto" value="&#9209;">
           <input type="button" id="volta" class="botao oculto" value="&#128681;">
       </section>       
       <section>
            <table>
                <tbody id="voltas">
                </tbody>
            </table>
       </section>
       <footer>
        <p class="rodape">&copy; Lucas Mantuan</p>
    </footer>
   </main> 
   <script src="js/script.js"></script>
</body>
</html>
